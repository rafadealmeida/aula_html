<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML4</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu proprio servidor</p>
        <video  controls width="560" poster="imagens/playing-original_Moment.jpg">
            <source src="midia/playing-mp4.m4v" type="video/mp4">
            <source src="midia/playing-mp4.webm" type="video/webm">
            <source src="midia/playing-original.mp4" type="video/mp4">
            <p>Infelizmente sue navegador não tem compatibilidade com a reprodução de vídeos</p>
        </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/uMZac4YLfRE" title="YouTube video player" frameborder="0"
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


     <picture>
        <source media="(max-width:750px )" srcset="imagens/pantera-p.jpg" type="image/jpg">
        <source media="(max-width:1050px )" srcset="imagens/pantera-m.jpg" type="image/jpg">
         <img src="imagens/pantera-g.jpg" alt="Pantera Negra">
     </picture>

</body>
</html>
