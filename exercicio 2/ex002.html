<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p> Você pode escrever Paragrafos e so colocar o texto dento das tags de paragrafos dentro das tags &lt;p &gt;<!-- esses comandos 
        &tl para se ultilizar <> sem ativar o codigo--> <!--lt= LESS THAN// gt= GREATER THAN-->
    </p>
    <P>
        Vamos falar de alguns simbolos especiais como esse: &reg; e &copy; <br> <!--&reg = marca registrada// &copy = copyright -->
    Outro exemplos: &euro; &dollar; &pound;
    </P>
    <p>Agora vamos adicionar alguns emoji: &#x1F92F;&#x1F9E0;<!--para emojis usa-se "&#x" seguido do codigo do emoji e ";" no final -->
     &#x1F468;
      &#x200D;  
      &#x1F393;
    </p>
</body>
</html>
