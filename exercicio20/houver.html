<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>

<style>

div > p{
    display: none;
}
div:hover{
    color: crimson;
    
}
 div:hover > p{
     display: block;
     background-color: darkmagenta;
     color: white;
     width: 300px;
     
 }

</style>

</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse abaixo</p>
    <div>
        pase o mouse aqui.
        <p>texto escondido...</p>
    </div>
    <p>fim do Exemplo.</p>
    
</body>
</html>
